<div style="padding-left: 10px;">
    <ng-container *ngIf="auth.isAuthenticated$ | async else Login">
        <button id="log" mat-raised-button (click)="logout()">Log out</button>
    </ng-container>
    <ng-template #Login>
        <button mat-raised-button id="log"  (click)="login()"> Log in</button>
    </ng-template>
</div>
